services:
  # Authentication Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./auth-service:/app
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - app-network
    restart: unless-stopped

  # City Devices API Server
  city-devices-api:
    build:
      context: ./city-devices
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - AUTH_SERVICE_URL=http://auth-service:8001
    volumes:
      - ./city-devices:/app
      - ./city-devices/mockdata:/app/mockdata
      - ./city-devices/img:/app/img
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - auth-service
    networks:
      - app-network
    restart: unless-stopped

  # City Database Server (DuckDB)
  city-database:
    image: python:3.11-slim
    container_name: mcp-city-database
    ports:
      - "5432:5432"  # PostgreSQL互換ポート（将来用）
      - "8080:8080"  # HTTP APIポート
    volumes:
      - ./city-database:/app
      - ./city-database/data:/data:ro  # 読み取り専用でCSVデータをマウント
      - ./city-database/database:/database  # データベースファイル用
      - ./city-database/scripts:/scripts  # 初期化スクリプト
    environment:
      - DUCKDB_DATABASE=/database/city.db
      - AUTH_VALIDATE_URL=http://auth-service:8001/auth/auth/validate/city_database
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        pip install duckdb fastapi uvicorn requests &&
        echo 'Safe database initialization...' &&
        python /scripts/init_db.py &&
        echo 'Starting City Database HTTP API...' &&
        cd /app && python -m uvicorn server:app --host 0.0.0.0 --port 8080
      "
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
